<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emmet Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/prism.css">
</head>
<body>

	<h1 style="text-align:center;">
		<img src="images/logo.png" alt="Emmet" class="logo"><Br>
		<strong>Emmet Game</strong>
	</h1>
	<div class="game-view">
		
		<textarea class="hidden_textarea"></textarea>
		<div class="game">
			<pre class="example line-numbers">
			    <code></code>
			</pre>
			<div class="lifebar">
				LIFE : <span class="life"></span><br>
				TIME : <span class="time"></span><br>
			</div>
			<textarea class="answer" placeholder="Insert Emmet Code"></textarea>
		</div>
	</div>
	
	<!-- 게임시작 -->
	<div class="game-start">
		<button type="button" class="start-game">Game Start</button>
	</div>

	<!-- 게임 모드 선택 -->
	<div class="game-mode-select">
		<button type="button" class="html-emmet">HTML!</button>
		<button type="button" class="css-emmet">CSS!</button>
	</div>

	<!-- 게임 난이도 선택 -->
	<div class="game-difficult-select">
		<button type="button" class="beginner">beginner</button>
		<button type="button" class="expert">expert</button>
		<button type="button" class="master">master</button>
	</div>

	<!-- 게임오버 -->
	<div class="game-over">
		<h1>gameover</h1>
		<button type="button" class="restart-game">restart</button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/emmet.js"></script>
	<script src="js/emmet.auto.tirgger.js"></script>
	<script src="js/prism.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
